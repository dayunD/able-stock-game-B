window.onload = function() {
  const maxLength = 0; // 최대 소수점 자릿수
  const inputs = document.querySelectorAll("input[type='text']");
  inputs.forEach(input => {
    input.addEventListener("input", function() {
      const parts = this.value.split(".");
      if (parts.length === 2) {
        // 소수점이 존재하는 경우
        const integerPart = parts[0];
        let decimalPart = parts[1];
        if (decimalPart.length > maxLength) {
          decimalPart = decimalPart.substring(0, maxLength);
        }
        this.value = `${integerPart}.${decimalPart}`;
      }
    });
  });
};

                 function sortTextboxValues() {
  // 배열 생성 및 초기화
  var values = [];
  for (var i = 1; i <= 10; i++) {
    var textbox = document.getElementById('text' + i);
    var label = document.getElementById('label' + i);
    values.push({ value: textbox.value, label: label.innerHTML });
  }

  // 값에 따라 내림차순 정렬
  values.sort(function(a, b) {
    return b.value - a.value;
  });

  // 정렬된 값으로 텍스트박스 및 레이블 업데이트
  for (var i = 1; i <= 10; i++) {
    var textbox = document.getElementById('text' + i);
    var label = document.getElementById('label' + i);
    textbox.value = values[i - 1].value;
    label.innerHTML = values[i - 1].label;

    // 첫번째 라벨 텍스트의 색상을 빨강으로 변경
    if (i == 1) {
      label.style.color = 'red';
      label.style.fontSize = '40px';
    } else {
      label.style.color = 'white';
    }
  }

  console.log(values);
}
